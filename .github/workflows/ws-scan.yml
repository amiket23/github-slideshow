
name: Whitesource-Scan
on:
  pull_request:
    branches: [ main ]
jobs:
  setup-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: 'Setup Java'
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: 'Check Java Version'
        run: |
          java --version
